name: chat_flutter_app
description: for educational purpose

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  fonts:
  - family: AdventPro
    fonts:
    - asset: fonts/AdventPro-Regular.ttf
    - asset: fonts/AdventPro-Bold.ttf
    - asset: fonts/AdventPro-ExtraLight.ttf
    - asset: fonts/AdventPro-Light.ttf
    - asset: fonts/AdventPro-Medium.ttf
    - asset: fonts/AdventPro-SemiBold.ttf
    - asset: fonts/AdventPro-Thin.ttf
